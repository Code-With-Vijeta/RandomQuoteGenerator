<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- random quote generator -->

    <div
      style="
        background-color: #fdf6ec;
        height: 496px;
        width: 30%;
        margin-top: 6%;
        margin-left: 32%;
        box-shadow: 4px 4px 12px rgb(112 106 99 / 60%);
      "
    ></div>

    <div
      style="
        background-color: #b7cadb;
        height: 380px;
        width: 40%;
        margin-top: -29%;
        margin-left: 27%;
        box-shadow: 4px 4px 10px rgb(45 58 71 / 60%);
      "
    >
      <div class="grid-container">
        <div
          class="row quotes"
          style="
            height: 267px;
            height: 109px;
            padding: 71px;
            font-size: xx-large;
            color: #5a799b;
          "
        ></div>

        <div class="row">
          <button
            class="btn"
            style="
              height: 50px;
              width: 178px;
              border-radius: 5px;
              border: none;
              color: #5a799b;
              font-size: larger;
              margin-left: 36%;
              box-shadow: 2px 2px 10px rgb(0 0 0 / 55%);
            "
          >
            Get Quote...
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
